<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../root.css">
    <link rel="stylesheet" href="filaEmissao.css">
    <link rel="stylesheet" href="produtorRural.css">
    <link rel="stylesheet" href="emitirNotas.css">
    <link rel="stylesheet" href="containerLista.css">
    <title>Sistema de automação de Notas Fiscais </title>
</head>

<body>
    <main>
        <header>
            <p>Sistema de Automação de Notas | Reinholz Ginger Comércio de Raízes LTDA</p>
        </header>

        <section class="containerFuncoes">
            <div class="imgRobo">
                <img src="../images/robozinho.svg" alt="">
            </div>
            <div class="funcoes">
                <div class="containerBotoes">
                    <div class="divBotao">
                        <div id="seletorRural" class="seletorRural"></div>
                        <button onclick="produtorRural()" class="buttonAcao botaoVerde"><img src="../images/person.svg"
                                alt="">Produtor
                            Rural</button>
                    </div>
                    <div class="divBotao">
                        <div id="seletor" class="seletor"></div>
                        <button onclick="FilaDeEmissao()" class="buttonAcao botaoVerde"><img
                                src="../images/iconeFila.svg" alt="">Fila de
                            Emissão</button>
                    </div>
                    <div class="divBotao">
                        <div id="seletorEmitirNotas" class="botaoloading seletorEmitirNotas "></div>
                        <button id="botaoEmissao" onclick="emitirNotas()" class="botaoloading buttonAcao botaoAzul"><img
                                class="animacaoLoading" id="imgEmitirNotas" src="../images/play.svg" alt="">Emitir
                            Notas</button>
                    </div>


                </div>

                <!-- Produtor Rural  -->

                <div id="produtorRural" class="caixaDialogo  ">
                    <form id="formCadastroProdutor" class="row containerProdutorRural">
                        <input class="inputDados numero" type="number" placeholder="NÚMERO">
                        <input class="inputDados produtorRural" type="text" placeholder="PRODUTOR RURAL">
                        <input class="inputDados login" type="text" placeholder="LOGIN">
                        <input class="inputDados senha" type="text" placeholder="SENHA">
                        
                       
                    </form>
                    <div class=" botao2">
                        <button type="submit" onclick="cadastroProdutores()" class="buttonAdicionar"><img src="../images/save.svg.svg" alt="Icone save"></button>
                    </div>

                    

                </div>

                <!--Fila de emissão-->
                <div id="filaEmissao" class="caixaDialogo  ">
                   
                    <div class="justifyContent _01">
                        <input id="nomeProdutor" class="inputDados" type="text" placeholder="NOME DO PRODUTOR">
                        <input id="infoComplementares" value="Mercadoria destinada a exportação." class="inputDados" type="text" placeholder="INFORMAÇÕES COMPLEMENTARES">
                    </div>
                    <div class="justifyContent _02">
                        <input id="produto" class="inputDados" type="text" placeholder="PRODUTO">

                        <input id="NCM" class="inputDados" type="number" value="09101100" placeholder="NCM">
                    </div>
                    <div class="justifyContent _03">
                        <input id="quantidade" class="inputDados" type="number" placeholder="QUANTIDADE">
                        <input id="valorUnitario" class="inputDados" type="number" placeholder="VALOR UNIT">
                    </div>
                    <div class=" botao2">
                        <button onclick="criarNovaDiv()" class="buttonAdicionar"><img src="../images/add.svg" alt="Icone add"></button>
                    </div>

                </div>

                <!--Emitir Notas-->

                <div id="emitirNotas" class="caixaDialogo  ">
                    <p>Nome do Produtor</p>
                    <div class="barraProgresso">
                        <div class="efeitoProgresso"></div>
                        <img class="setaProgresso" src="../images/arrow.svg"
                            alt="Sete que mostra o progresso ao emitir as notas">
                        <div class="progresso verde">1 Login</div>
                        <div class="progresso">2 Remetente Destinatário</div>
                        <div class="progresso">3 Produtos</div>
                        <div class="progresso">4 Frete</div>
                        <div class="progresso">5 Confirmação</div>
                        <div class="progresso">6 Dua</div>
                        <div class="progresso">7 Autorização</div>
                    </div>

                </div>



            </div>
        </section>

        <section class="mainContainerLista">
            <div id="numeroItens" class="numeroItens">0</div>
            <div id="containerLista" class="containerLista">

             


        </section>
    </main>
</body>

</html>

<script src="../mainHtml/js/audio.js"></script>
<script src="js/botaoSelecao.js"></script>
<script src="../mainHtml/js/produtorRural.js"></script>

<script src="../mainHtml/js/adcionarItensLista.js"></script>
