<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../root.css">
    <title>Sistema de automação de Notas Fiscais </title>
</head>
<body>
    <main>
        <header>
            <p>Sistema de Automação de Notas | Reinholz Ginger Comércio de Raízes LTDA</p>
        </header>

        <section class="containerFuncoes">
            <div class="imgRobo">
                <img src="../images/robozinho.svg" alt="">
            </div>
            <div class="funcoes">
                <div class="containerBotoes">
                    <button class="buttonAcao botaoVerde"><img src="" alt="">Produtor Rural</button>
                    <button class="buttonAcao botaoVerde"><img src="" alt="">Fila de Emissão</button>
                    <button class="buttonAcao botaoVermelho"><img src="" alt="">Emitir Notas</button>
                </div>
               
                <!-- fila de emissão  -->
                <div class="seletor"></div>
                <div class="caixaDialogo filaDeEmissao ">
                    <div class="justifyContent _01">
                        <input class="inputDados" type="text" placeholder="NOME DO PRODUTOR">
                        <input class="inputDados" type="text" placeholder="INFORMAÇÕES COMPLEMENTARES">
                    </div>
                    <div class="justifyContent _02">
                        <input class="inputDados" type="text" placeholder="PRODUTO">
                        
                        <input class="inputDados" type="number" placeholder="NCM">
                    </div>
                    <div class="justifyContent _03">
                        <input class="inputDados" type="number" placeholder="QUANTIDADE">
                        <input class="inputDados" type="number" placeholder="VALOR UNIT">
                    </div>
                    <div class=" botao2">
                        <button class="buttonAdicionar"><img  src="../images/add.svg" alt="Icone add"></button>
                    </div>
                    
                </div>

                
            </div>
        </section>

        <section class="containerLista">

        </section>
    </main>
</body>
</html>
